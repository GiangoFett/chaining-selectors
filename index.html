<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Chaining Class Selectors</title>
        <link rel="stylesheet" href="styles.css">
    </head>        
<body>
    <div>
        <!-- use avatar class below -->
        <img class="avatar proportioned" src="./images2/katho.jpg" alt="katho photo">
        <img class="avatar distorted" src="./images1/andrea.jpg" alt="andrea photo">
        <!-- use avatar classes above -->
    </div>

    <div>
        <img class="original proportioned" src="./images2/katho.jpg" alt="katho photo">
        <img class="original distorted" src="./images1/andrea.jpg" alt="andrea photo">
    </div>    
</body> 
</html>
